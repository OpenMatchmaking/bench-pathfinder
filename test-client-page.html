<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript">
         var ws = null;
         var isopen = false;

         window.onload = function() {
            ws = new WebSocket("ws://127.0.0.1:9000");

            ws.onopen = function() {
               console.log("Connected!");
               isopen = true;
            };

            ws.onmessage = function(e) {
                console.log("Result: " +  e.data);
            };

            ws.onclose = function(e) {
               console.log("Connection closed.");
               ws = null;
               isopen = false;
            }
         };

         function sendOnStaticURL() {
            if (isopen) {
               ws.send(
                  JSON.stringify({
                     'content': {
                        'test': 'value'
                     },
                     'url': '/api/matchmaking/benchmark',
                     'event-name': 'benchmark-event',
                     'token': 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJpc3MiOiJwYXRoZmluZGVyIiwiaWF0IjoxNTE3OTM2ODY5LCJleHAiOjE1NDk0NzI4NzQsImF1ZCI6InRlc3RfdXNlciIsInN1YiI6IiJ9.8lrlMqffxRQ9Tn3f3z_HTG15rhy7VN8D5NfpGhY50QoPJdetofuqLp9-QgaJ45boKjbfxAR3ZYfOl-Dnwwii6w'
                  })
               );
               console.log("sendOnStaticURL() clicked.");
            } else {
               console.log("Connection not opened.")
            }
         }
      </script>
   </head>
   <body>
      <p>NOTE: Open your browser's JavaScript console and click on the buttons (hit F12).</p>
      <button onclick='sendOnStaticURL();'>Static endpoint</button>
   </body>
</html>
